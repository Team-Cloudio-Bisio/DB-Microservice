apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbmicroservice
  labels:
    app: dbmicroservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dbmicroservice
  template:
    metadata:
      labels:
        app: dbmicroservice
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dbmicroservice-container
        image: federicoand98/db-microservice:latest
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: ConnectionStrings__DefaultConnection
            valueFrom:
              secretKeyRef:
                name: cspasswd
                key: CS_DefaultConnection
        resources:
          requests:
            memory: "64Mi"
            cpu: "0.1"
          limits:
            memory: "128Mi"
            cpu: "0.3"
